<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>

    <style>
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 500px; /* Fixed width */
        }
        @media (max-width: 576px) {
            .card {
                width: 100%; /* Full width on small screens */
            }
        }
    </style>

</head>
<body>
<section th:insert="~{base :: navbar}"></section>
<div class="container card-container">
    <div class="card">
        <div class="card-body">

            <div class="container">
                <h1 class="card-title text-center">Register here</h1>
                <div th:if="${success}"
                     class="alert alert-success alert-dismissible fade show"
                     role="alert">
                    <strong>Account created successfully</strong>
                    <a class="ms-2" href="/login">Login</a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form th:object="${registeredUser}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="form-group" style="padding: 10px">
                        <label for="name" style="padding: 5px">Name </label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${registeredUser.name}">
                        </p>
                    </div>

                    <div class="form-group" style="padding: 10px">
                        <label for="email" style="padding: 5px">Email </label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                           th:errors="${registeredUser.email}"></p>
                    </div>

                    <div class="form-group" style="padding: 10px">
                        <label for="password" style="padding: 5px">Password </label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="password" required>
                        <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger"
                           th:errors="${registeredUser.password}"></p>
                    </div>

                    <div class="form-group text-center" style="padding: 10px">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>

                    <div class="d-grid">
                        <strong class="text-center" style="padding: 10px">Already have account? <a class="ms-2" href="/login">Login here</a>
                        </strong>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlUFAW8xGowp6SuQO2Upj/5aAe/d8O4pD+eF2OkSG3aWoi4shXDnAj/6j2M" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhG+n7y1QK+lSoq5g4D8bs4y/3j6WV7l5rZDJT2m5zI2LKspZTJfIP7ItdR1" crossorigin="anonymous"></script>
<script>
    // Automatically hide error messages after 5 seconds
    document.addEventListener('DOMContentLoaded', function() {
        const errorMessages = document.querySelectorAll('p.text-danger');
        if (errorMessages) {
            setTimeout(() => {
                errorMessages.forEach(error => error.style.display = 'none');
            }, 3000); // 5000 milliseconds = 5 seconds
        }
    });
</script>
</body>
</html>
