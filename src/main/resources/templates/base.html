<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <section th:fragment="header">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <title>Collection's</title>
    </section>
</head>
<body>
<section th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Collection's</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>

                <ul class="navbar-nav me-3" sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link"><span th:text="${#authentication.name}"></span></a>
                    </li>
                </ul>
                <form method="post" action="/logout" sec:authorize="isAuthenticated()" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-danger btn-sm mx-1" style="margin: 5px;">Logout</button>
                </form>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a href="/register" class="btn btn-outline-primary btn-sm mx-1" style="margin: 5px;">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="/login" class="btn btn-outline-primary btn-sm mx-1" style="margin: 5px;">Login</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

</section>

<script>
    document.querySelector('.navbar-toggler').addEventListener('click', function () {
        console.log('Navbar toggler clicked');
    });

</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXlUFAW8xGowp6SuQO2Upj/5aAe/d8O4pD+eF2OkSG3aWoi4shXDnAj/6j2M"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhG+n7y1QK+lSoq5g4D8bs4y/3j6WV7l5rZDJT2m5zI2LKspZTJfIP7ItdR1"
        crossorigin="anonymous"></script>

</body>
</html>
