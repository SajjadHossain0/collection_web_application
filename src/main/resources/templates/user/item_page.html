<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <section th:insert="~{base :: header}"></section>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<section th:insert="~{base :: navbar}"></section>

<!-- Add Item Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form th:action="@{/user/myCollection/addItem}" method="post">
                <input type="hidden" name="collectionId" th:value="${collectionItem.id}"/>

                <!-- Item Name -->
                <div class="mb-3">
                    <label for="itemName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="itemName" name="name" required>
                </div>

                <!-- Item Tags -->
                <div class="mb-3">
                    <label for="itemTag" class="form-label">Tags</label>
                    <input type="text" class="form-control" id="itemTag" name="tag" required>
                </div>

                <!-- Custom String Fields -->
                <div th:if="${collectionItem.custom_string1_state}" class="mb-3">
                    <label th:for="'customString1_' + ${collectionItem.custom_string1_name}" th:text="${collectionItem.custom_string1_name}"></label>
                    <input type="text" class="form-control" th:id="'customString1_' + ${collectionItem.custom_string1_name}"
                           th:name="'customStringFields[' + ${collectionItem.custom_string1_name} + ']'">
                </div>
                <div th:if="${collectionItem.custom_string2_state}" class="mb-3">
                    <label th:for="'customString2_' + ${collectionItem.custom_string2_name}" th:text="${collectionItem.custom_string2_name}"></label>
                    <input type="text" class="form-control" th:id="'customString2_' + ${collectionItem.custom_string2_name}"
                           th:name="'customStringFields[' + ${collectionItem.custom_string2_name} + ']'">
                </div>
                <div th:if="${collectionItem.custom_string3_state}" class="mb-3">
                    <label th:for="'customString3_' + ${collectionItem.custom_string3_name}" th:text="${collectionItem.custom_string3_name}"></label>
                    <input type="text" class="form-control" th:id="'customString3_' + ${collectionItem.custom_string3_name}"
                           th:name="'customStringFields[' + ${collectionItem.custom_string3_name} + ']'">
                </div>

                <!-- Custom Integer Fields -->
                <div th:if="${collectionItem.custom_int1_state}" class="mb-3">
                    <label th:for="'customInt1_' + ${collectionItem.custom_int1_name}" th:text="${collectionItem.custom_int1_name}"></label>
                    <input type="number" class="form-control" th:id="'customInt1_' + ${collectionItem.custom_int1_name}"
                           th:name="'customIntFields[' + ${collectionItem.custom_int1_name} + ']'">
                </div>
                <div th:if="${collectionItem.custom_int2_state}" class="mb-3">
                    <label th:for="'customInt2_' + ${collectionItem.custom_int2_name}" th:text="${collectionItem.custom_int2_name}"></label>
                    <input type="number" class="form-control" th:id="'customInt2_' + ${collectionItem.custom_int2_name}"
                           th:name="'customIntFields[' + ${collectionItem.custom_int2_name} + ']'">
                </div>
                <div th:if="${collectionItem.custom_int3_state}" class="mb-3">
                    <label th:for="'customInt3_' + ${collectionItem.custom_int3_name}" th:text="${collectionItem.custom_int3_name}"></label>
                    <input type="number" class="form-control" th:id="'customInt3_' + ${collectionItem.custom_int3_name}"
                           th:name="'customIntFields[' + ${collectionItem.custom_int3_name} + ']'">
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success w-100">Save Item</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>


<!--Collection name title-->
<div class="container" style="text-align: center">
    <div class="d-grid gap-2" style="margin-top: 15px">
        <h3><strong th:text="${collectionItem.title}"></strong> Collection</h3>
    </div>
</div>

<div class="container" style="margin-top: 100px;">
    <div class="container" style="text-align: center">
        <div class="d-grid gap-2" style="margin-bottom: 50px">
            <button type="button" class="btn"
                    style="margin: 2px; background-color: #4e4ade; color: white; border: none;"
                    data-bs-toggle="modal" data-bs-target="#addItemModal">Add item</button>
        </div>
    </div>

    <table class="table table-striped table-hover" id="user-table">
    <thead>
    <tr>
        <th><input type="checkbox" id="selectAllUser"></th>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Tags</th>
        <th th:if="${collectionItem.custom_string1_state}" th:text="${collectionItem.custom_string1_name}"></th>
        <th th:if="${collectionItem.custom_string2_state}" th:text="${collectionItem.custom_string2_name}"></th>
        <th th:if="${collectionItem.custom_string3_state}" th:text="${collectionItem.custom_string3_name}"></th>
        <th th:if="${collectionItem.custom_int1_state}" th:text="${collectionItem.custom_int1_name}"></th>
        <th th:if="${collectionItem.custom_int2_state}" th:text="${collectionItem.custom_int2_name}"></th>
        <th th:if="${collectionItem.custom_int3_state}" th:text="${collectionItem.custom_int3_name}"></th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item,status : ${items}">
        <td><input type="checkbox" class="selectRow"></td>
        <td th:text="${status.index + 1}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.tag}"></td>
        <td th:if="${collectionItem.custom_string1_state}" th:text="${item.customStringFields[collectionItem.custom_string1_name]}"></td>
        <td th:if="${collectionItem.custom_string2_state}" th:text="${item.customStringFields[collectionItem.custom_string2_name]}"></td>
        <td th:if="${collectionItem.custom_string3_state}" th:text="${item.customStringFields[collectionItem.custom_string3_name]}"></td>

        <td th:if="${collectionItem.custom_int1_state}" th:text="${item.customIntFields[collectionItem.custom_int1_name]}"></td>
        <td th:if="${collectionItem.custom_int2_state}" th:text="${item.customIntFields[collectionItem.custom_int2_name]}"></td>
        <td th:if="${collectionItem.custom_int3_state}" th:text="${item.customIntFields[collectionItem.custom_int3_name]}"></td>
        <td><a type="button" href="#" id="viewBtn" class="btn btn-info" style="margin-right: 5px;">view</a></td>
    </tr>
    </tbody>
</table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
