<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <section th:insert="~{base :: header}"></section>

</head>
<body>
<section th:insert="~{base :: navbar}"></section>

<div class="container" style="text-align: center">
    <div class="d-grid gap-2" style="margin-top: 15px">
    <button type="button" class="btn btn-dark">Add new collection</button>
    </div>
</div>


<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

        <div class="col" style="padding: 10px">

            <div class="card" style="width: 100%;">
                <!--Top Edit & delete buttons-->
                <div class="d-flex justify-content-end p-2" style="margin: 5px">
                    <button style="margin: 2px" class="btn btn-outline-secondary">Edit</button>
                    <button style="margin: 2px" class="btn btn-outline-danger">Delete</button>
                </div>
                <!--=========================-->

                <!--middle side by side info & image option-->
                <div class="d-flex">
                    <div class="w-50 p-2">
                        <div>
                            <h5>Title</h5>
                            <p>Title name here</p>
                        </div>
                        <div>
                            <h5>Description</h5>
                            <p>Some description about collection and items.</p>
                        </div>
                    </div>

                    <div class="w-50 p-2" style="text-align: center">
                        <!--                        <img src="..." class="img-fluid" alt="..." style="width: 100px; height: 100px;">-->
                        <i class="fa-solid fa-sun"></i>
                    </div>
                </div>
                <!--============================-->

                <!-- Down date & See Collection button -->
                <div class="d-flex justify-content-between p-2">
                    <div>
                        <p class="mb-0">Date : __/__/____</p>
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-info">See Collection</button>
                    </div>
                </div>
                <!-- ============================ -->

            </div>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
