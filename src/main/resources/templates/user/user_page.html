<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <section th:insert="~{base :: header}"></section>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<section th:insert="~{base :: navbar}"></section>

<div class="container" style="text-align: center">
    <div class="d-grid gap-2" style="margin-top: 15px">
    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addCollectionModal" >Add new collection</button>
    </div>
</div>

<!-- Modal for add new collections -->
<div class="modal fade" id="addCollectionModal" tabindex="-1" aria-labelledby="addCollectionModalLabel" aria-hidden="true">
    <div id="modal-dialog" class="modal-dialog">
        <div id="modal-content" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCollectionModalLabel">Add new collection</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" th:action="@{/user/add_collection}" enctype="multipart/form-data">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

                    <div class="mb-3">
                        <label for="coverPhoto" class="form-label">Choose Cover Photo</label>
                        <input type="file" class="form-control" id="coverPhoto" name="coverPhoto" accept="image/*" required>
                    </div>

                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter a detailed description..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-dark w-100">Add Collection</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!--card view for shows all the collections-->
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

        <!-- Iterate over the collections -->
        <div class="col" style="padding: 10px" th:each="collection : ${userCollection}">

            <div id="main-card" class="card" style="width: 100%;">
                <!--Top Edit & delete buttons-->
                <div class="d-flex justify-content-end p-2" style="margin: 5px">
                    <button id="edit-btn" style="margin: 2px" class="btn btn-outline-secondary">Edit</button>
                    <button style="margin: 2px" class="btn btn-outline-danger">Delete</button>
                </div>
                <!--=========================-->

                <!--middle side by side info & image option-->
                <div class="d-flex">
                    <div id="text-div" class="w-50 p-2">
                        <div>
                            <h5>Title</h5>
                            <p th:text="${collection.title}"></p>
                        </div>
                        <div>
                            <h5>Description</h5>
                            <p th:text="${collection.description}"></p>
                        </div>
                    </div>

                    <div class="w-50 p-2" style="text-align: center">
                        <!-- Display the cover photo if it exists -->
                        <img th:src="@{'/user/image/' + ${collection.id}}"
                             class="img-fluid"
                             alt="Cover Photo"
                             style="width: 150px; height: 150px;" />
                    </div>
                </div>
                <!--============================-->

                <!-- Down date & See Collection button -->
                <div class="d-flex justify-content-between p-2">
                    <div>
                        <p class="mb-0" th:text="${collection.collection_creation_date}"></p>
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-info">See Collection</button>
                    </div>
                </div>
                <!-- ============================ -->

            </div>

        </div>
        <!-- End of iteration -->
    </div>
</div>
