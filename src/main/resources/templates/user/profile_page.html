<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <section th:insert="~{base :: header}"></section>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        .profile-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }
        .profile-details {
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .profile-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .profile-value {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<section th:insert="~{base :: navbar}"></section>

<div class="container mt-5">
    <div class="profile-header text-center">
        <h2>User Profile</h2>
        <p class="text-muted">Manage your account details</p>
    </div>

    <div class="profile-details">
        <div class="row">
            <div class="col-md-6">
                <div class="profile-label">Name</div>
                <div class="profile-value" th:text="${user.name}"></div>
            </div>
            <div class="col-md-6">
                <div class="profile-label">Email</div>
                <div class="profile-value" th:text="${user.email}"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="profile-label">Status</div>
                <div class="profile-value" th:text="${user.active ? 'Active' : 'Inactive'}"></div>
            </div>
            <div class="col-md-6">
                <div class="profile-label">Last Login Time</div>
                <div class="profile-value" th:text="${user.lastLoginTime}"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="profile-label">Registration Time</div>
                <div class="profile-value" th:text="${user.registrationTime}"></div>
            </div>

            <div class="col-md-6">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <div class="profile-label">API Token  <button id="generateTokenButton" class="btn btn-link">Generate API Token</button></div>
                <div class="profile-value" id="apiTokenDisplay" th:text="${user.apiToken}">No API Token</div>
                <div class="profile-value"></div>

            </div>

        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/user/export/collections" class="btn btn-primary">Export Collections Data</a>
        <a href="" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#viewReportModal">View Report</a>

        <!--Modal for view Power-Bi report-->
        <div class="modal fade" id="viewReportModal" tabindex="-1" aria-labelledby="viewReportModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewReportModalLabel">Your Collection Report</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <iframe width="100%" height="800px"></iframe>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-danger">Back to Home</a>
    </div>

</div>


<script>
    document.getElementById("generateTokenButton").addEventListener("click", function() {
        const userId = [[${user.id}]];
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');

        fetch(`/user/profile/api-token?userId=${userId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': csrfToken // Include the CSRF token
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(token => {
                document.getElementById("apiTokenDisplay").innerText =token;
            })
            .catch(error => console.error('Error:', error));
    });
</script>
<!-- Include Bootstrap JS or other necessary scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Add jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
